<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Canvas Text with Undo, Redo, and Move</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    #textInput {
      position: absolute;
      display: none;
      border: 1px solid #ccc;
      font-size: 16px;
      padding: 5px;
    }
    button, select {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>
  <button id="editTextButton">Edit Text</button>
  <button id="undoButton">Undo</button>
  <button id="redoButton">Redo</button>
  
  <!-- Dropdown for selecting font style -->
  <select id="fontStyleSelect">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
  </select>
  
  <!-- Dropdown for selecting font size (1, 2, 3, ...) -->
  <select id="fontSizeSelect">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>

  <input type="textarea" id="textInput" />

<script src="script.js"></script>
</body>
</html>
